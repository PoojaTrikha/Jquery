<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <style>
	  	#block {
			height:100px;
			width: 100px;
			background-color: deeppink;
			position: absolute;
	  	}
	  </style>
	  <script>
	  		$(document).ready(function(){

	  			// btn 
	  			$('#btn').click(function(){

	  				$('#block').animate({
	  					left: '100px',
	  					opacity: '0.4',
	  					height: '250px',
	  					width: '250px',
	  					borderRadius: '50%'
	  				},2000);
	  			});
	  		});
	  </script>
</head>
<body>
	<button id="btn">Start Animation</button>
	<div id="block">
		
	</div>

</body>
</html>
