<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>unwrap()</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>  
	$(document).ready(function(){  
	    $("button").click(function(){  
	        $("p").unwrap();  
	    });  
	});  
	</script>  
	<style>  
		div{background-color: orange;}  
		article{background-color: yellowgreen;}  
	</style>  
	</head>  
	<body>  
		<div>  
		<p>Hello Guys!</p>  
		</div>  
		<article>  
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati atque voluptatum at tempora recusandae iusto corporis, quasi facere fuga tempore id voluptate eligendi a sunt repellendus, sit architecto assumenda ut!</p>  
		</article>  
		<button>Click here to remove the parent element of each p element</button>  
</body>
</html>
