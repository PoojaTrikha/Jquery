<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>wrap()</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>  
	$(document).ready(function(){  
	    $("button").click(function(){  
	        $("p").wrap("<div></div>");  
	    });  
	});  
	</script>  
	<style>  
	div{background-color: pink;}  
	</style>  
	</head>  
	<body>  
	<p>Hello Guys!</p>  
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae labore deleniti tempore laudantium autem error eaque officia, dolor nihil porro laboriosam necessitatibus eos optio ratione, voluptatibus blanditiis exercitationem. Minima, officia.</p>  
	<button>Wrap a div element around each p element</button>  
	
</body>
</html>
