<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>offset()</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>  
		$(document).ready(function() {  
			$("div").click(function () {  
				var offset = $(this).offset();  
				$("#lresult").html("left offset: <span>" + offset.left + "</span>.");  
				$("#tresult").html("top offset: <span>" + offset.top + "</span>.");  
			});  
		});  
		</script>  
<style>  
div { width:60px; height:60px; margin:5px; float:left;}  
</style>  
</head>  
<body>  
<p>Click on any square:</p>  
<span id="lresult"> </span>  
<span id="tresult"> </span>  
<div  style="background-color:#7fffd4;cursor:pointer;"></div>  
<div  style="background-color:#a52a2a;cursor: pointer;"></div>  
<div  style="background-color:#7fff00;cursor: pointer;"></div>  
<div  style="background-color:#ff1493;cursor: pointer;"></div>  
</body>
</html>
