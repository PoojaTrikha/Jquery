<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Demo</title>
    <style>
        p{
            background: pink;
            margin: 6px 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>
<body>
    <p>Hello Guys!..</p>
    This is be practical<br/>
    <p>A place for all technology</p>
    <button>Execute remove() method on paragraph</button>
    
    <script>
    $("button").click(function(){
        $("p").remove();
    });
    
    </script>
</body>
</html>
