<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>height()</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <style>  
  div {  
    width: 50px;  
    height: 100px;  
    float: left;  
    margin: 5px;  
    background: rgb(255,140,0);  
    cursor: pointer;  
  }  
  </style>  

</head>  
<body>  
	<div></div>  
	<div></div>  
	<div></div>  
	<div></div>  
	<div></div>  
<script>  
$( "div" ).one( "click", function() {  
  $( this ).height( 50 ).css({  
    cursor: "auto",  
    backgroundColor: "green"  
  });  
});  
</script>  
</body>
</html>
