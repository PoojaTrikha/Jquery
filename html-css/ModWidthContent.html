<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>width()</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>  
  div {  
    width: 100px;  
    height: 80px;  
    float: left;  
    margin: 5px;  
    background:orange;  
    cursor: pointer;  
  }  
  .mod {  
    background: green;  
    cursor: default;  
  }  
  </style>  
</head>  
<body>  
<div>A</div>  
<div>B</div>  
<div>C</div>  
<div>D</div>  
<div>E</div>  
<script>  
var modWidth = 70;  
$( "div" ).one( "click", function() {  
  $( this ).width( modWidth ).addClass( "mod" );  
  modWidth -= 10;  
});  
</script>  
</body>
</html>
