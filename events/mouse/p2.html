<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>click()</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>  
	$(document).ready(function(){  
	    $("p").dblclick(function(){  
	        alert("This paragraph was double clicked.");  
	    });  
	});  
	</script>  
	</head>  
	<body>  
	<p style="cursor:pointer;">Click on the statement double times .</p>  
	
</body>
</html>
