<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>click()</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>  
	$(document).ready(function(){  
	    $("button").bind("click",function(){  
	        $("div.blk").hide(); 
	    });  
	});  
	</script>  
	</head>  
	<body>  
	<button>Click Me</button> 
	<hr>
	<div class="blk">
	    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos ex, mollitia perferendis voluptatem dolorem dicta, similique, sint dignissimos omnis hic explicabo delectus qui minima consectetur? Suscipit iure, odio maiores alias?</p>
	</div> 
	
</body>
</html>
